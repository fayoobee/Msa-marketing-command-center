<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketing Command Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.imgur.com/lSHLIYI.png') center/cover repeat fixed, #fefcf9;
      color: #1f2937;
      padding: 20px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    header img.logo {
      height: 90px;
    }

    .bismillah {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      color: #1e3a8a;
      text-align: center;
      margin: 15px 0;
    }

    .ayah {
      font-style: italic;
      color: #6b7280;
      font-size: 14px;
      text-align: center;
      margin-bottom: 25px;
    }

    h1 {
      color: #1e3a8a;
      margin: 10px 0;
      font-family: 'Cinzel', serif;
    }

    .section {
      margin: 30px auto;
      max-width: 950px;
      background: #ffffffee;
      border-radius: 16px;
      padding: 25px;
      border: 1px solid #d1d5db;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      background-image: url('https://i.imgur.com/wMQWRlm.png');
      background-repeat: repeat;
      background-position: center;
      background-size: contain;
    }

    .collapsible {
      cursor: pointer;
      padding: 12px 18px;
      font-weight: bold;
      background-color: #e0f7fa;
      color: #004d40;
      border-radius: 8px;
      margin-bottom: 10px;
      border: none;
      text-align: left;
      font-size: 16px;
    }

    .content {
      display: none;
      margin-top: 10px;
    }

    .quick-links a {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 10px 15px;
      background-color: #fffbe7;
      color: #b45309;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .task-list {
      padding-left: 5px;
    }

    .task-line {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .task-line input[type=checkbox] {
      margin-right: 10px;
    }

    .task-input {
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
    }

    .team-role {
      margin: 10px 0;
      padding: 10px;
      background: #f1f5f9;
      border-left: 4px solid #1d4ed8;
      border-radius: 8px;
    }

    .countdown {
      font-size: 18px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
<!-- Content remains the same -->
</body>
</html>
