<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketing Command Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/cubes.png'), #fdfdfd;
      color: #1f2937;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #111827;
      background-image: none;
      color: white;
    }

    .night-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 100;
      background: #1e3a8a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    header img.logo {
      height: 90px;
      transition: filter 0.3s;
    }

    .bismillah {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      color: #1e3a8a;
      text-align: center;
      margin: 15px 0;
    }

    body.dark .bismillah {
      color: white;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 5px;
    }

    body.dark h1 {
      color: white;
    }

    .ayah {
      font-style: italic;
      color: #6b7280;
      font-size: 14px;
      text-align: center;
      margin-bottom: 25px;
    }

    body.dark .ayah {
      color: #cbd5e1;
    }

    .section {
      margin: 30px auto;
      max-width: 950px;
      background: white;
      border-radius: 16px;
      padding: 25px;
      border: 1px solid #d1d5db;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background 0.3s, color 0.3s;
    }

    body.dark .section {
      background: #1f2937;
      border-color: #374151;
      color: white;
    }

    .collapsible {
      cursor: pointer;
      padding: 12px 18px;
      font-weight: bold;
      background-color: #e8f0ff;
      color: #1e3a8a;
      border-radius: 8px;
      margin-bottom: 10px;
      border: none;
      text-align: left;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
    }

    body.dark .collapsible {
      background-color: #374151;
      color: white;
    }

    .content {
      display: none;
      margin-top: 10px;
    }

    .quick-links a {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 10px 15px;
      background-color: #fff9e6;
      color: #a16207;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    body.dark .quick-links a {
      background-color: #4b5563;
      color: #facc15;
    }

    .task-line {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-bottom: 1px solid #e5e7eb;
      padding: 8px 0;
    }

    body.dark .task-line {
      border-color: #374151;
    }

    .task-line input[type=checkbox] {
      margin-right: 12px;
      transform: scale(1.3);
    }

    .task-text {
      font-size: 15px;
    }

    .due-date, .assigned-to {
      font-size: 13px;
      font-style: italic;
      color: #6b7280;
      margin-left: 26px;
    }

    body.dark .due-date,
    body.dark .assigned-to {
      color: #d1d5db;
    }

    .team-role {
      margin: 10px 0;
      padding: 10px;
      background: #f1f5f9;
      border-left: 4px solid #1d4ed8;
      border-radius: 8px;
    }

    body.dark .team-role {
      background: #374151;
      border-left-color: #60a5fa;
    }

    .countdown {
      font-size: 18px;
      margin-bottom: 8px;
    }

    /* Speech bubble greeting */
    .greeting-bubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1e3a8a;
      color: white;
      padding: 15px 18px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(30,58,138,0.5);
      animation: fadeIn 1s ease-in;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .greeting-bubble:hover {
      animation: glow 1s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
      to {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
      }
    }
  </style>
</head>
<body>
  <button class="night-toggle" onclick="toggleNightMode()">🌙 Toggle Night Mode</button>
  <div class="greeting-bubble">Welcome to the Command Center!</div>

  <header>
    <img class="logo" id="msaLogo" src="msa_logo.png" alt="UTMMSA Logo">
    <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَـنِ الرَّحِيمِ</div>
    <h1>Marketing Command Center</h1>
    <div class="ayah">“وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ” – [At-Tawbah 9:105]</div>
  </header>

  <!-- COUNTDOWNS + TASKS + TEAM SECTIONS STAY THE SAME -->

  <!-- Your existing <div class="section"> content remains unchanged -->
  <!-- Make sure each task block includes a line like:
       <div class="assigned-to">Assigned to: NAME</div>
  -->

  <script>
    function toggleNightMode() {
      const body = document.body;
      const logo = document.getElementById("msaLogo");
      body.classList.toggle('dark');
      logo.src = body.classList.contains('dark') ? "msa_logo_white.png" : "msa_logo.png";
    }

    document.querySelectorAll(".collapsible").forEach(btn => {
      btn.addEventListener("click", () => {
        const content = btn.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    });

    const dates = ["2025-09-02", "2025-09-13", "2025-12-20", "2026-02-17"];
    dates.forEach((dateStr, i) => {
      const countEl = document.querySelector(`#cd${i} span`);
      const target = new Date(dateStr + 'T00:00:00');
      function updateCountdown() {
        const now = new Date();
        const diff = target - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        countEl.textContent = `${days}d ${hours}h ${minutes}m`;
      }
      updateCountdown();
      setInterval(updateCountdown, 60000);
    });
  </script>
</body>
</html>
