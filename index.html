<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketing Command Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fdfdfd;
      color: #1f2937;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.night {
      background: #111827;
      color: #f9fafb;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    header img.logo {
      height: 90px;
      transition: filter 0.3s;
    }

    body.night img.logo {
      content: url('msa_logo_white.png');
    }

    .bismillah {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      color: #1e3a8a;
      text-align: center;
      margin: 15px 0;
    }

    body.night .bismillah {
      color: #f9fafb;
    }

    .ayah {
      font-style: italic;
      color: #6b7280;
      font-size: 14px;
      text-align: center;
      margin-bottom: 25px;
    }

    body.night .ayah {
      color: #d1d5db;
    }

    h1 {
      color: #1e3a8a;
      margin: 10px 0;
      font-family: 'Cinzel', serif;
    }

    body.night h1 {
      color: #ffffff;
    }

    .section {
      margin: 30px auto;
      max-width: 950px;
      background: #ffffff;
      border-radius: 16px;
      padding: 25px;
      border: 1px solid #d1d5db;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background 0.3s, color 0.3s;
    }

    body.night .section {
      background: #1f2937;
      border-color: #374151;
    }

    .collapsible {
      cursor: pointer;
      padding: 12px 18px;
      font-weight: bold;
      background-color: #e8f0ff;
      color: #1e3a8a;
      border-radius: 8px;
      margin-bottom: 10px;
      border: none;
      text-align: left;
      font-size: 16px;
    }

    body.night .collapsible {
      background-color: #334155;
      color: #f9fafb;
    }

    .content {
      display: none;
      margin-top: 10px;
    }

    .quick-links a {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 10px 15px;
      background-color: #fff9e6;
      color: #a16207;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    body.night .quick-links a {
      background-color: #4b5563;
      color: #fcd34d;
    }

    .task-list {
      padding-left: 5px;
    }

    .task-line {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .task-line input[type=checkbox] {
      margin-right: 10px;
    }

    .task-input {
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #fff;
      color: #1f2937;
    }

    body.night .task-input {
      background: #374151;
      color: #f9fafb;
      border-color: #6b7280;
    }

    .team-role {
      margin: 10px 0;
      padding: 10px;
      background: #f1f5f9;
      border-left: 4px solid #1d4ed8;
      border-radius: 8px;
    }

    body.night .team-role {
      background: #334155;
      border-left-color: #3b82f6;
      color: #f9fafb;
    }

    .countdown {
      font-size: 18px;
      margin-bottom: 8px;
    }

    #toggleNight {
      margin-top: 10px;
      padding: 8px 16px;
      background: #e0e7ff;
      color: #1e40af;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    body.night #toggleNight {
      background: #4b5563;
      color: #f9fafb;
    }

    .decor {
      position: fixed;
      z-index: -1;
      opacity: 0.1;
    }

    .decor.top-left {
      top: 0;
      left: 0;
      height: 150px;
    }

    .decor.bottom-right {
      bottom: 0;
      right: 0;
      height: 150px;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="msa_logo.png" alt="UTMMSA Logo">
    <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَـنِ الرَّحِيمِ</div>
    <h1>Marketing Command Center</h1>
    <div class="ayah">“وَقُلِ اعْمَلُوا فَسَيَرَى اللهُ عَمَلَكُمْ” – [At-Tawbah 9:105]</div>
    <button id="toggleNight">🌙 Toggle Night Mode</button>
  </header>

  <!-- Islamic Decorative SVGs -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Islamic_border_1.svg" class="decor top-left">
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Islamic_border_1.svg" class="decor bottom-right">

  <!-- Content Sections here like before -->
  <!-- (Countdowns, Quick Links, Tasks, Team Roles – insert your existing HTML here) -->

  <script>
    // Collapsible Sections
    document.querySelectorAll(".collapsible").forEach(btn => {
      btn.addEventListener("click", () => {
        const content = btn.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    });

    // Night Mode Toggle
    const toggle = document.getElementById("toggleNight");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("night");
      localStorage.setItem("nightMode", document.body.classList.contains("night"));
    });

    if (localStorage.getItem("nightMode") === "true") {
      document.body.classList.add("night");
    }

    // Countdown Logic (same as before)
    const dates = ["2025-09-02", "2025-09-13", "2025-12-20", "2026-02-17"];
    dates.forEach((dateStr, i) => {
      const countEl = document.querySelector(`#cd${i} span`);
      const target = new Date(dateStr + 'T00:00:00');
      function updateCountdown() {
        const now = new Date();
        const diff = target - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        countEl.textContent = `${days}d ${hours}h ${minutes}m`;
      }
      updateCountdown();
      setInterval(updateCountdown, 60000);
    });
  </script>
</body>
</html>
